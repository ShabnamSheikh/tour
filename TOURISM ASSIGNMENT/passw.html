<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
   <link rel="stylesheet" href="passwstyle.css">
</head>
<body>
    <h1>Create your Account</h1>
    <br>
    <div class=container>
    <form action="index.html" method="post" class="simpleForm" onsubmit="return ValidateForm()">
   <p class="error"></p>
   <input type="text" id="username" placeholder="UserName">
   <p class="error"></p>
  <input type="password"autocomplete="none" id="password" placeholder="password">
 <progress max="100" value="0" id="strength" style="width:230px"></progress>

   <input type="password" id="confirm_password" placeholder="Confirm Password">
   <p class="error"></p>
   <input type="number" id="mobilenumber" placeholder="MobileNumber">
   <p class="error"></p>
    <button type="submit">Register</button>
   
 </form>
    </div>
 <script src="passw.js"></script>
</body>
<script type="text/javascript">
var pass = document.getElementById("password")
pass.addEventListener('keyup', function() {
   checkPassword(pass.value)
})
function checkPassword(password){
   var strengthBar = document.getElementById("strength")
   var strength = 0;
   if (password.match(/[a-zA-Z0-9][a-zA-Z0-9]+/)) {
     strength +=1
   }
if (password.match(/[~<>?]+/)) {
   strength +=1
}
if (password.match(/[!@$%^&*()]+/)) {
   strength +=1
}
if (password.length>7) {
   strength +=1
}
switch(strength){
  
 
 case 0:
          strengthBar.value = 20;
          break
 case 1:
          strengthBar.value = 60;
          break
 
 case 2:
          strengthBar.value = 100;
          break
             }
            }
</script>
</html>
